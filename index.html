<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="script.js" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/d7ffd59b37.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <center>
    <body class="body">
      
<!-- TIMER -->
  <div id="timer">
    <div id="timerContainer" style="display: hidden;">
    </div></div>

<!-- START DIV -->
      <div id="container">
        <div id="welcomeContainer" style="display: block;">
          <h1>Welcome!</h1>
        <p id="welcomeText">This is a timed JavaScript quiz game<br>
        You have 60 seconds to answer all the questions<br>
        Incorrect answers will cost you 3 seconds<br>
        If the timer runs out, you lose<br></p>
          <button class="button" id="startButton">Can you beat my quiz game?</button>
        </div>

<!-- QUIZ DIV -->
        <div id="quizContainer" style="display: none;">
          <p id="question"></p>
          <ul id="choices"></ul>
        </div>

<!-- RESULTS & SAVE DIV -->
<div id="resultContainer" style="display: none;">
  <h1>Good Game</h1>
  <p id="result"></p>
  <div id="customTextContainer"></div>

  <h1>Previous Scores</h1>
  <span id="savedScores"></p>
  <button class="button" id="tryAgainButton">Try again</button>
</div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </center>
</html>
