<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="script.js" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/d7ffd59b37.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <center>
    <body class="body">

<!-- TIMER -->
<div id="timer">
        <div id="timerContainer">
        </div></div>

<!-- START DIV -->
      <div id="container">
        <div id="welcomeContainer" style="display: block;">
          <h1>Welcome!</h1>
          <button class="button" id="startButton">Start Quiz</button>
        </div>


<!-- QUIZ DIV -->
        <div id="quizContainer" style="display: none;">
          <p id="question"></p>
          <ul id="choices"></ul>
        </div>

        <!-- RESULTS & SAVE DIV -->
<div id="resultContainer" style="display: none;">
  <h1>Good Game</h1>
  <p id="result"></p>
  <div id="customTextContainer"></div>

  <h1>Previous Scores</h1>
  <span id="savedScores"></p>
  <button class="button" id="tryAgainButton">Try again</button>
</div>
    </body>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </center>
</html>
